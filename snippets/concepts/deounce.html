<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Debounce in js
    </title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        input {
            height: 40px;
            width: 300px;
            padding: 5px 7px;
            font-size: 18px;
        }

        label {
            font-size: 22px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div>
            <label for="term">Search: </label>
            <input type = "search" 
            onkeyup="handleSearch(event)"
            id ="search" />
        </div>
 
    </div>
    
    
    <script>

        var t;
        
        function handleSearch(event) {

            var term = event.target.value;
            clearTimeout(t);
            t = setTimeout(function() {

                bettersearch(term);

            }, 1000);

        }

        function bettersearch(term) {

            console.log('API Call', term);

        }

    </script>

</body>
</html>
